<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarterNeri – Tracking Spedizioni</title>
  <link rel="stylesheet" href="./css/style.css?v=11">
  <style>
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 30px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .modal-content h3 {
      color: #FFD700;
      margin-top: 0;
    }
    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #FFD700;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #fff;
    }
    #messaggio-text {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #FFD700;
      border-radius: 4px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sb" id="sidebar">
    <div class="sb-header">
      <img src="./media/FHP_Group_Logo_RGB.png" alt="FHP Group" class="logo" />
      <span class="brand">MarterNeri</span>
    </div>

    <nav class="sb-nav">
      <a href="index.html" class="sb-btn">
        <img src="./media/italia.jpg" alt="IT" class="btn-icon-img" />
        <span class="btn-text">Italia</span>
      </a>
      <a href="index.html" class="sb-btn">
        <img src="./media/eu.png" alt="EU" class="btn-icon-img" />
        <span class="btn-text">Europa</span>
      </a>
      <a href="index.html" class="sb-btn">
        <img src="./media/sailposticona3200.png" alt="World" class="btn-icon-img" />
        <span class="btn-text">Extra-UE</span>
      </a>
      <a href="index.html" class="sb-btn">
        <img src="./media/dollaro260.png" alt="US" class="btn-icon-img" />
        <span class="btn-text">USA</span>
      </a>
      <a href="track.html" class="sb-btn active">
        <img src="./media/corrire.png" alt="Track" class="btn-icon-img" />
        <span class="btn-text">Track</span>
      </a>
    </nav>

    <div class="sb-footer">
      <small>v1.0 • MarterNeri</small>
    </div>
  </aside>

  <!-- OVERLAY mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- MAIN -->
  <main class="main track-page">
    <!-- Tabella Spedizioni -->
    <section id="griglia-spedizioni" class="shipping-table-section">
      <h2>Tabella Spedizioni</h2>
      <table class="shipping-table">
        <thead>
          <tr>
            <th>Mittente</th>
            <th>Destinatario</th>
            <th>N° Tracking / Link</th>
            <th>Apri</th>
            <th>Copia</th>
            <th>Invia</th>
          </tr>
        </thead>
        <tbody id="tabella-body">
          <tr>
            <td><input type="text" placeholder="Nome mittente"></td>
            <td><input type="text" placeholder="Nome destinatario"></td>
            <td><input type="text" placeholder="N° tracking o URL"></td>
            <td><button class="apri-link">Vai</button></td>
            <td><button class="copia-link">Copia</button></td>
            <td><button class="invia-messaggio">Invia</button></td>
          </tr>
        </tbody>
      </table>
      <button id="aggiungi-riga" class="add-row-btn">+ Aggiungi riga</button>
    </section>

    <!-- Modale per messaggio tracking -->
    <div id="messaggio-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Messaggio Tracking</h3>
        <textarea id="messaggio-text" readonly rows="8" style="width: 100%; padding: 10px; font-family: inherit; margin-bottom: 10px;"></textarea>
        <button id="copia-messaggio" class="add-row-btn">Copia Messaggio</button>
      </div>
    </div>
  </main>

  <!-- JavaScript tabella spedizioni -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('aggiungi-riga');
      const body = document.getElementById('tabella-body');

      // Aggiungi riga alla tabella
      if (btn) {
        btn.addEventListener('click', () => {
          const righe = body.querySelectorAll('tr').length;
          if (righe >= 10) {
            alert('Hai raggiunto il massimo di 10 righe');
            return;
          }

          const nuovaRiga = document.createElement('tr');
          nuovaRiga.innerHTML = `
            <td><input type="text" placeholder="Nome mittente"></td>
            <td><input type="text" placeholder="Nome destinatario"></td>
            <td><input type="text" placeholder="N° tracking o URL"></td>
            <td><button class="apri-link">Vai</button></td>
            <td><button class="copia-link">Copia</button></td>
            <td><button class="invia-messaggio">Invia</button></td>
          `;
          body.appendChild(nuovaRiga);
        });
      }

      // Funzione per costruire URL di tracking
      function buildTrackingUrl(input) {
        if (!input) return null;

        input = input.trim();

        // Se contiene già http/https, è un URL completo
        if (input.match(/^https?:\/\//i)) {
          return input;
        }

        // Riconosci tracking UPS (inizia con "1Z" seguito da caratteri alfanumerici)
        if (/^1Z[A-Z0-9]+$/i.test(input)) {
          return `https://www.ups.com/track?track=yes&trackNums=${input}&loc=it_IT&requester=ST/trackdetails`;
        }

        // Riconosci tracking DHL (10-11 cifre)
        if (/^\d{10,11}$/.test(input)) {
          return `https://www.dhl.com/it-en/home/tracking.html?tracking-id=${input}&submit=1`;
        }

        // Riconosci tracking Poste Italiane (13 cifre)
        if (/^\d{13}$/.test(input)) {
          return `https://www.poste.it/cerca/index.html#/risultati-spedizioni/${input}`;
        }

        // Riconosci tracking FedEx (12 cifre o 14+ cifre)
        if (/^\d{12}$/.test(input) || /^\d{14,}$/.test(input)) {
          return `https://www.fedex.com/fedextrack/duplicate-results/select?duplicateTrackingId=${input}&trknbr=${input}`;
        }

        // Se sembra un URL senza protocollo, aggiungi https://
        if (input.includes('.') && !input.includes(' ')) {
          return `https://${input}`;
        }

        // Altrimenti, prova a costruire un URL generico per FedEx
        if (/^\d+$/.test(input)) {
          return `https://www.fedex.com/fedextrack/?trknbr=${encodeURIComponent(input)}`;
        }

        return null;
      }

      // Gestione pulsante "Vai" per aprire link
      document.addEventListener('click', e => {
        if (e.target.classList.contains('apri-link')) {
          const row = e.target.closest('tr');
          const inputs = row.querySelectorAll('input[type="text"]');
          const trackingInput = inputs[2]; // Il terzo input è il tracking
          const input = trackingInput ? trackingInput.value : '';
          const trackingUrl = buildTrackingUrl(input);

          if (trackingUrl) {
            window.open(trackingUrl, '_blank');
          } else {
            alert('Inserisci un numero di tracking o un link valido');
          }
        }

        // Gestione pulsante "Copia" per copiare URL negli appunti
        if (e.target.classList.contains('copia-link')) {
          const row = e.target.closest('tr');
          const inputs = row.querySelectorAll('input[type="text"]');
          const trackingInput = inputs[2]; // Il terzo input è il tracking
          const input = trackingInput ? trackingInput.value : '';
          const trackingUrl = buildTrackingUrl(input);

          if (trackingUrl) {
            // Copia negli appunti
            navigator.clipboard.writeText(trackingUrl).then(() => {
              const btn = e.target;
              const originalText = btn.textContent;
              btn.textContent = '✓ Copiato!';
              btn.style.backgroundColor = '#28a745';

              // Ripristina il testo originale dopo 2 secondi
              setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = '';
              }, 2000);
            }).catch(err => {
              alert('Errore durante la copia: ' + err);
            });
          } else {
            alert('Inserisci un numero di tracking o un link valido');
          }
        }

        // Gestione pulsante "Invia" per generare messaggio
        if (e.target.classList.contains('invia-messaggio')) {
          const row = e.target.closest('tr');
          const inputs = row.querySelectorAll('input[type="text"]');
          const mittente = inputs[0] ? inputs[0].value.trim() : '';
          const destinatario = inputs[1] ? inputs[1].value.trim() : '';
          const trackingInput = inputs[2] ? inputs[2].value.trim() : '';

          if (!mittente || !destinatario || !trackingInput) {
            alert('Compila tutti i campi (Mittente, Destinatario e N° Tracking)');
            return;
          }

          const trackingUrl = buildTrackingUrl(trackingInput);
          if (!trackingUrl) {
            alert('Numero di tracking non valido');
            return;
          }

          // Genera il messaggio
          const messaggio = `Gentile ${destinatario},

La spedizione da parte di ${mittente} è stata inviata.

Codice di monitoraggio: ${trackingInput}

Puoi tracciare la tua spedizione al seguente link:
${trackingUrl}

Cordiali saluti,
${mittente}`;

          // Mostra il modale con il messaggio
          const modal = document.getElementById('messaggio-modal');
          const textarea = document.getElementById('messaggio-text');
          textarea.value = messaggio;
          modal.style.display = 'flex';
        }
      });

      // Gestione chiusura modale
      const modal = document.getElementById('messaggio-modal');
      const closeBtn = document.querySelector('.close-modal');

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      // Chiudi modale cliccando fuori
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      // Gestione copia messaggio dal modale
      document.getElementById('copia-messaggio').addEventListener('click', () => {
        const textarea = document.getElementById('messaggio-text');
        textarea.select();
        navigator.clipboard.writeText(textarea.value).then(() => {
          const btn = document.getElementById('copia-messaggio');
          const originalText = btn.textContent;
          btn.textContent = '✓ Messaggio Copiato!';
          btn.style.backgroundColor = '#28a745';

          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.backgroundColor = '';
          }, 2000);
        }).catch(err => {
          alert('Errore durante la copia: ' + err);
        });
      });
    });
  </script>
</body>
</html>
